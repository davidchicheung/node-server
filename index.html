<script>
  $(document).ready(function(){
    $.ajax({
      url: window.location + "img/",
      success: function(data){
        for(i in data){
          if(i == 0){
            $(".carousel-inner").append("<div class='active item'><img alt='' src='img/" + data[i] + "'></div");
          }
          else{
            $(".carousel-inner").append("<div class='item'><img alt='' src='img/" + data[i] + "'></div");
          }
        }
      }
    });
    
    $('.carousel').carousel({
      interval: 5000,
    });
  });
</script>
