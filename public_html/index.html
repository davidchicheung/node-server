<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="bootstrap.js"></script>
        <script src="socket.io/socket.io.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <div id="photoGallery">
            <div id="thumbnailGallery">
                <div id="thumbnails">
                    <ul class="thumbnails"/>
                </div>
                <div id="dropZone">
                    <span>Drop Zone</span>
                </div>
            </div>
            <div id="mainCarousel" class="carousel slide">
                <div class="carousel-inner">
                <!-- when a user adds a new photo this should dynamically udate with HTML -->
                </div>
                <a class="carousel-control left" href="#mainCarousel prev" data-slide="prev">--</a>
                <a class="carousel-control right" href="#mainCarousel next" data-slide="next">++</a>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
